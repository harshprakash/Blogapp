{% extends "blogs/base.html" %}

{% block body %}

<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url}}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url  'user-post'  object.author.username %}">{{object.author}}</a>
            <small class="text-muted">{{object.date_posted}}</small>
            {% if object.author == user %}
            <a class="btn btn-secondary btn-sm" href="{% url 'update' object.id %}">Update</a>
             <a class="btn btn-danger btn-sm " href="{% url 'delete' object.id %}">Delete</a>
             {% endif %}
        </div>
        <h2>{{objects.title}}</h2> 
        <p class="article-content">{{object.content}}</p>

    </div>




{% endblock %}
